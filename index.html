<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <div class="jumbotron jumbotron-fluid badge-primary bg-dark p-2">
        <h2 class="display-6 text-center font-weight-bold">
          Weather Dashboard
        </h2>
      </div>
    </header>

    <main>
      <div class="container-fluid">
        <div class="row">
          <!--    search for a city area and city button list           -->
          <div class="col-4 bg-light buttonView">
            <label for="citySearch">Search for a city</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="searchCity"
                aria-label="Search City"
                aria-describedby="basic-addon2"
              />
              <!-- button triggers new city search. -->
              <div class="input-group-append">
                <button class="input-group-text" id="addCityBtn" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>

            <!-- Display city button list -->
            <div class="display-button">
              <ul id="listView"></ul>
            </div>
          </div>

          <!--          Display weather area                -->
          <div class="col-8 hidden" id="weatherDisplay">
            <div class="row">
              <div class="weather-details" id="cityWeather"></div>
            </div>

            <!-- display 5 day forecast -->

            <div class="row">
              <h3>5-Day forecast</h3>

              <div class="col-sm-12" id="forecast">
                
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>

     
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
